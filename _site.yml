about:
    title:
        en: about us
        br: sobre nós
    him:
        name: Leonardo Uieda
        text:
            en: |
                He is a geophysicist, a professor, and a programmer. He is a
                walking wikipedia, he is sweet (but not with everybody), he is
                the rational one. He likes traveling and ginger.
            br: |
                Ele é geofísico, professor, e programador. Ele é o wikipedia
                ambulante, ele é carinhoso (mas não com todo mundo), ele é a
                razão. Ele gosta de viajar e de gengibre.
    her:
        name: Ana Caroline Colombo
        text:
            en: |
                She is a biologist and a teacher. She has more names than
                Daenerys, she is a dreamer, she is the emotional one. She likes
                dancing, talking, and chocolate.
            br: |
                Ela é bióloga e professora. Ela tem mais nomes do que a
                Daenerys, ela é sonhadora, ela é a emoção. Ela gosta de dançar,
                falar e de chocolate.
    text:
        en: |
            <p>
            We met at a friend’s wedding in 2011.  Leo was living in Rio de
            Janeiro and Carol had just moved to Ribeirão Preto. We dated  long
            distance for 3 years. In 2014, Carol moved to Rio to do her PhD and
            we moved in together. In 2016, Carol went to Stony Brook to fulfill
            her dream of living abroad. A few months later, Leo moved to Hawaii
            for a postdoc. The idea was to try to be a little bit closer, but
            it turns out to be about as far away as was Rio.  We don’t know
            where we’ll be or what we’ll do in the future.  What we do know is
            that we love each other and we will be together again next year no
            matter what.
            </p>
            <p>
            It’s always better when we’re together!
            </p>
        br: |
            <p>
            Nós nos conhecemos em um casamento de amigos em 2011.
            Leo estava morando no Rio de Janeiro e a Carol tinha acabado de
            mudar para Ribeirão Preto. Nós namoramos à distância por 3 anos. Em
            2014, a Carol se mudou para o Rio para fazer seu doutorado e nós
            decidimos morar juntos. Em 2016, a Carol foi para Stony Brook para
            realizar seu sonho de morar fora do país. Alguns meses depois, Leo
            se mudou para o Havaí para fazer seu pós doc. A ideia era tentar
            ficar um pouco mais perto, mas no final estamos tão distantes
            quanto estaríamos se ele continuasse no Rio. Nós não sabemos onde
            iremos estar e o que iremos fazer no futuro. O que nós sabemos é
            que nos amamos e que iremos estar juntos novamente no próximo ano
            não importa o que aconteça.
            </p>
            <p>
            É sempre melhor quando estamos juntos!
            </p>

