event:
    title:
        en: the event
        br: o evento
    text:
        en: |
            <p>
            Our wedding will be a simple party (almost a picnic) at a beach
            park.
            <br>
            We’ll provide non-alcoholic drinks and food, including dairy-free
            and vegetarian options.
            </p>
            <h3>Where</h3>
            We are still deciding between a few beaches in eastern
            Oahu. We will update this information soon.
            <h3>When</h3>
            Saturday - August 26th, 2017 at 3:30 p.m.
            <h3>Dress code</h3>
            None.
            <br>
            We want that you feel comfortable, so you’re free to choose
            the best outfit for you.
            <br>
            Just remember that we will be at the beach
            in the afternoon and it will probably be very hot.
            <h3>Why</h3>
            You might be a little confused right now.
            <em>Weren’t they are married? Why such a hurry? Why Hawaii?</em>
            <br>
            We have a "civil union", which is almost exactly the same as a
            marriage in Brazil for all practical purposes. But the U.S.
            government doesn’t recognize it if we want to get a VISA, so that
            would be a problem if Carol is to come live in Hawaii next year. Of
            course, we were planning to get married anyway when we got
            together again but this was an amazing pretext to do it in Hawaii.
            Not too bad, right?
        br: |
            <p>
            Nosso casamento será uma festa simples (quase um piquenique) na
            praia.
            <br>
            Nós providenciaremos bebidas não alcoólicas e a comida, incluindo
            opções sem leite e vegetariana.
            </p>
            <h3>Onde</h3>
            Nós ainda estamos decidindo entre algumas praias ao leste de Oahu.
            Iremos atualizar esta informação em breve.
            <h3>Quando</h3>
            Sábado - 26 de Agosto, 2017 às 15:30
            <h3>Traje</h3>
            Nós queremos que você se sinta confortável, então sinta-se livre
            para escolher o melhor traje. Apenas se lembre que estaremos na
            praia e provavelmente estará quente.
            <h3>Por que</h3>
            Você pode estar um pouco confuso agora.
            <em>Eles não eram casados? Por que tanta pressa? Por que o
            Havaí?</em>
            <br>
            Nós temos a "união estável" que é quase a mesma coisa que o
            casamento no Brasil em termos práticos. No entanto, o governo dos
            EUA não reconhece a união estável para a emissão do visto e isso
            seria um problema caso a Carol vá morar no Havaí no ano que vem. É
            claro que  estávamos planejando nos casar de qualquer forma quando
            voltássemos a estar juntos novamente, mas este foi um fantástico
            pretexto para fazer isso no Havaí. Nada mal, não?

gifts:
    title:
        en: gifts
        br: presentes
    text:
        en: |
            <p>
            Your presence is the only gift that we want. We’re not living
            together right now so we don’t need anything for the house. We
            really appreciate your advices and hugs. So send us messages, give
            out lots of hugs, or prepare a speech for the ceremony. If you are
            not able to join us in Hawaii, you are more than welcome to
            participate here with messages too.
            </p>
            <p>
            If you still really want to give us something, a small contribution
            towards our honeymoon would be appreciated.
            </p>
        br: |
            <p>
            Sua presença é o único presente que nós queremos. Nós não estamos
            morando juntos no momento, então nós não precisamos de nada para a
            casa. Nós gostamos de conselhos e abraços. Então nos envie
            mensagens, nos dê muitos abraços ou prepare um discurso para a
            cerimônia. Se você não puder ir ao Havaí, você está mais do que
            convidado a participar aqui com mensagens também.
            </p>
            <p>
            Se você ainda realmente quiser nos dar algo, uma pequena
            contribuição para nossa lua-de-mel será apreciada.
            </p>

